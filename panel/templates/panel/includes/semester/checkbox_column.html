<li class=''>
{% if column_name == 'Fetched?' %}
    <input class='form__checkbox' type="checkbox" name="semester_checked" id="semester_{{semester.pk}}" {% if semester.fetched %}checked{%endif%} disabled>
    <label for="semester_{{semester.pk}}"></label>
{% else %}
    <input class='form__checkbox' type="checkbox" name="semester_checked" id="semester_{{semester.pk}}" value="{{semester.pk}}">
    <label for="semester_{{semester.pk}}"></label>
{% endif %}
</li>
